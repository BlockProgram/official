<head>
  {% if page.title %}
    <title>{{ page.title }} | BlockProgram </title>
    {% else %}
    <title> Block Program </title>
  {% endif %}
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% else %}
    <meta name="description" content=" Personal website of BlockProgram">
  {% endif %}
  {% if page.title %}
    <meta property="og:title" content="{{ page.title }} | BlockProgram" />
    {% else %}
    <meta property="og:title" content="Block Program" />
  {% endif %}
  {% if page.description %}
    <meta property="og:description" content="C{{ page.description }}" />
    {% else %}
    <meta property="og:description" content=" Official portfolio of BlockProgram " />
  {% endif %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
  <link rel="stylesheet" href="fonts/fontawesome-free-5.12.0-web/css/all.css">
</head>
