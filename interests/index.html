---
layout: default
---

<div class="interests-container">

  {% include categories-nav.html %}

  <div class="postwrapper-interests">
    <div class="post-title">
      {% for post in site.posts limit:3 %}
    <h1>
      <a href="{{ post.url}}">{{ post.title}}</a>
    </h1>
    </div>
    <div class="post-excerpt">
      {{post.excerpt}}
    {% endfor %}
    </div>
  </div>

</div>
